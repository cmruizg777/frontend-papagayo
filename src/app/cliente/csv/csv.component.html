<div class="container">
    <div class="form">
        <p *ngFor="let error of errores" class="alert-danger">
          {{error}}  
          </p>
        <div class="form-group row">
            <div class="col-md-3">
                <button class="btn btn-success" (click)="downloadFormat()" >Descargar formato</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 p-3">
                <label for="">Archivo CSV</label>
                <input type="file" multiple class="form-control file"  accept=".csv" (change)="handleFileInput($event.target)" >
            </div>            
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <button class="btn btn-info" (click)="enviar()" >Subir Archivo</button>
            </div>
        </div>
    </div>
</div>
